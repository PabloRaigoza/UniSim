<html lang="en">
  <head>

    <style>

		body {
			font-family: '04b_03', monospace;
			font-weight: bolder;
			display: flex;
			/* font-family: '8BIT WONDER', sans-serif; */
			/* text-shadow: 2px 2px 0 #000, 3px 3px 0 #000, 4px 4px 0 #000; */
			/* font-family: 'Courier New', monospace; */
			
			padding: 0px;
			margin: 0px;
			/* margin-top: 10px;
			margin-bottom: 10px; */
			/* margin-left: 10%;
			margin-right: 10%; */
			justify-content: center;
			align-items: center;

		}
        main {
			flex: 1;
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
			height:max-content;
			/* margin-right: 50px;
			margin-left: 50px; */
			/* width: fit-content;
			height: fit-content; */
        }
		#par-grid-container {
			/* flex: 2; */
			display: flex;
			justify-content: center;
			margin-left: 10px;
			margin-right: 10px;
			flex-direction: column;
			/* align-items: center; */
			/* height: 100%; */
		}
        #grid-container {
			/* position: relative; */
			justify-content: center;
			/* max-width: calc(100vh); */
            display: grid;
			margin-top: 10px;
            /* margin-bottom: 10px; */
			align-items: center;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .tab, .double-tab {
			position: relative;
			background-color:rgb(255, 200, 0);
			cursor: pointer;

			
			/* border-radius: 20px; */
			/* border: 2px solid; */

			/* background: linear-gradient(45deg, #dca 12%, transparent 0, transparent 88%, #dca 0),
			linear-gradient(135deg, transparent 37%, #a85 0, #a85 63%, transparent 0),
			linear-gradient(45deg, transparent 37%, #dca 0, #dca 63%, transparent 0) #753;
			background-size: 25px 25px; */
        }

		.tab p, .double-tab p {
			margin: 0px;
			padding: 10px;
			text-align: center;
			font-size: 2em;
			user-select: none;
		}

		.tab p div, .double-tab p div {
			margin: 0px;
			padding: 10px;
			text-align: center;
			font-size: 0.75em;
			user-select: none;
		}

		.double-tab {
			grid-column: span 2;
		}
		
		.tab:hover, .double-tab:hover {
			background-color: rgb(255, 233, 0);
		}
		#uni-money:hover {
			cursor: default;
		}

		@media (max-width:768px) {
			body {
				flex-direction: column;
			}
		}
		
    </style>

  </head>
  <body>
